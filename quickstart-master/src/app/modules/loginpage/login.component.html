<div class="container">
    <div class ="Box">
    <h2>Login</h2>
    <form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" [formControl]="userform.controls['username']" placeholder="Username">
            <div class="alert alert-danger" *ngIf="!userform.controls['username'].valid && userform.controls['username'].touched">Please Enter Username</div>   
        </div>
   
        <div class="form-group" >
            <label class="form-label">Password</label>
            <input type="password" class="form-control" [formControl]="userform.controls['password']"  placeholder="Password">
            <div class="alert alert-danger" *ngIf="!userform.controls['password'].valid  && userform.controls['password'].touched">Please Enter Password</div>     
        </div>       
    
    <button type="submit" class="btn btn-primary" [disabled]="!userform.valid">Submit</button>
    </form>
    </div>
</div>
